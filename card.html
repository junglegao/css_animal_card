<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="overview">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="animal-name">Teddy</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img id="animal-pic" src="placeholder.jpeg" alt="Teddy bear">
		<div class="card">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="tips">泰迪犬其实是贵宾犬的一种美容方式。
				如果红色玩具贵宾犬不剃胡须和嘴边的毛
				可以长成动漫画里面泰迪熊的模样，所以红色（褐色）玩具贵宾犬又叫“泰迪熊”。</p>
			<ul class="info-list">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li class="list-item"><span class="info-name">别称</span>: 贵妇犬、卷毛狗、泰迪犬</li>
				<li class="list-item"><span class="info-name">身高</span>: 37-39cm</li>
				<li class="list-item"><span class="info-name">寿命</span>: 13-15年</li>
				<li class="list-item"><span class="info-name">禁食</span>: 洋葱、巧克力、葡萄、冰淇淋</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="desc">
				这种犬快乐、温顺，是家庭的好宠物，需适当的活动。倘若你有足够的时间去伺候，
				他也是一种很好的观赏犬。虽然他也能修剪成狮子状，
				但许多人喜欢把他剪成羊羔状(头部毛发一样长)，十分惹人喜爱。
			</p>
		</div>
	</div>
</body>
</html>
